<!DOCTYPE html>
<html>
<head>
<style>
div {
		width:100px;
		height:100px;
		background:green;
		transition:all 1s;
		-webkit-transition:all 1s;
		-moz-transition:all 1s;
		position: absolute;
		left: 0px;
		top: 0px;
		z-index: -1;
	}
	div:hover {
		border-radius:50%;
		background:orange;
	}
</style>
</head>
<body>
	<div></div>
	<p style="margin-top:40px;margin-left:25px;">Box</p>
</body>
</html>
